<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animated Wallpaper</title>
    <style>
        :root {
            --fluent-color: rgb(255, 105, 180);
            --fluent-blur: blur(24px);
            --fluent-shadow: 0 6px 10px rgba(0, 0, 0, 0.12), 0 2px 4px rgba(0, 0, 0, 0.08);
            --fluent-transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --fluent-easing-standard: cubic-bezier(0.4, 0, 0.2, 1);
            --fluent-easing-emphasize: cubic-bezier(0.2, 0, 0, 1);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1A1A1A, #2A2A2A);
            overflow: hidden;
            font-size: 16px;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        .loader {
            border: 4px solid transparent;
            border-top: 4px solid var(--fluent-color);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: fluent-spin 1.5s var(--fluent-easing-emphasize) infinite;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 9999;
            box-shadow: var(--fluent-shadow);
            backdrop-filter: var(--fluent-blur);
            background-color: rgba(255, 255, 255, 0.1);
            will-change: transform;
        }

        @keyframes fluent-spin {
            0% {
                transform: rotate(0deg) scale(0.8);
                opacity: 0.7;
            }

            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: rotate(360deg) scale(0.8);
                opacity: 0.7;
            }
        }

        #foreground {
            position: absolute;
            bottom: -5%;
            font-size: 500px;
            color: rgba(0, 120, 212, 0.1);
            z-index: -9;
            width: 100vh;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            user-select: none;
            pointer-events: none;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            transform: translateZ(-1px) scale(2);
            filter: blur(5px);
        }

        @keyframes bounce {
            0% {
                transform: scale(0.75);
            }

            75% {
                transform: scale(1.50);
            }
        }

        #avatar {
            position: relative;
            z-index: 10;
            animation: drum 1s infinite, colorRotate 4s linear infinite;
        }

        @keyframes drum {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes colorRotate {
            0% {
                border-color: #0078D4;
            }

            25% {
                border-color: #10C469;
            }

            50% {
                border-color: #FF5B5B;
            }

            75% {
                border-color: #FFD700;
            }

            100% {
                border-color: #0078D4;
            }
        }

        #avatar img {
            width: 50vw;
            max-width: 300px;
            aspect-ratio: 4 / 4;
            object-fit: cover;
            border: 12px solid rgb(255, 105, 180);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
        }

        #data {
            position: relative;
            background: rgba(255, 105, 180, 0.5);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        #time {
            font-size: 5rem;
            color: rgb(116, 50, 83);
            /* Cambiar el color del tiempo a rosa */

            font-weight: bold;
            display: flex;
        }

        #time span {
            display: inline-block;
            animation: float 2s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #date {
            font-size: 1.5rem;
            color: rgb(255, 237, 240);
            /* Un tono más claro de rosa para la fecha */
            padding: 10px;
        }

        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-shadow: var(--fluent-shadow);
            backdrop-filter: var(--fluent-blur);
            display: flex;
            align-items: rigth;
            justify-items: right;
            transition: width 0.3s;
            /* Transición para el ancho */
            width: 150px;

        }

        #blur-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: var(--fluent-blur);
            z-index: 9998;
            /* Asegurarse de que esté detrás del botón */
        }

        #play-button-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            flex-direction: column;
            align-items: center;
        }

        #play-button {
            background: var(--fluent-color);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
        }

        #play-button:hover {
            background: rgba(255, 105, 180, 0.8);
        }

        /* Animación para eliminar el botón */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        #audio-controls button:hover {
            background: rgba(0, 65, 255, 0.8);
        }

        #audio-controls:hover {
            width: 400px;
            /* Ancho al pasar el cursor */
        }

        #audio-controls audio {
            display: none;
            /* Ocultar el audio inicialmente */
        }

        #audio-controls:hover audio {
            display: block;
            /* Mostrar el audio al pasar el cursor */
        }
    </style>
</head>

<body>

    <img id="background" src="bg.png">

    <div class="loader"></div>

    <div id="blur-background"></div>

    <div id="play-button-container" style="display: none;">
        <p>Version 2 (yuyuko)</p>
        <button id="play-button">Touch for play</button>
    </div>

    <div class="container">
        <img src="foreground.png" id="foreground">

        <div id="avatar">
            <img id="drum-beat" src="avatar.png" alt="Avatar" style="display: none;">
        </div>

        <div id="data">
            <div id="time">
                <span id="hours">00</span>:<span id="minutes">00</span>
            </div>
            <div id="date">00/00/0000</div>
        </div>
    </div>

    <div id="audio-controls">
        <audio id="background-music" preload="auto" controls loop>
            <source src="music.ogg" type="audio/ogg">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
        <span>Yuyuko Theme</h2>
    </div>

    <script>
        const audio = document.getElementById('background-music');
        const playButtonContainer = document.getElementById('play-button-container');
        const container = document.querySelector('.container');
        const audioControls = document.getElementById('audio-controls');

        playButtonContainer.addEventListener('click', () => {
            audio.play();
            playButtonContainer.querySelector('#play-button').style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                playButtonContainer.style.display = 'none';
                container.style.display = 'flex';
                audioControls.style.display = 'flex';
                document.getElementById('blur-background').style.display = 'none'; // Ocultar el fondo desenfocado
            }, 500);
        });

        window.onload = function () {
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('play-button-container').style.display = 'flex';
        };

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).padStart(4, '0');
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('date').textContent = `${day}/${month}/${year}`;
        }

        const drumImage = document.getElementById('drum-beat');

        audio.addEventListener('playing', () => {
            drumImage.style.display = 'block';
            animateDrum();
        });

        function animateDrum() {
            if (!audio.paused) {
                drumImage.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    drumImage.style.transform = 'scale(1)';
                }, 192);
            }
            requestAnimationFrame(animateDrum);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>

</html>

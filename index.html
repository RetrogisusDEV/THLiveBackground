<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Animated Wallpaper</title>
    <meta name="description" content="Animated Wallpaper">
    <meta name="keywords" content="animated, wallpaper">
</head>
<body>
    <img id="background" src="media/background.png" alt="Background Image">
    <div class="loader"></div>
    <div id="blur-background"></div>
    <div id="play-button-container" style="display: none;">
        <p><b>Version 2 (yuyuko)</b></p>
        <button id="play-button"><b>Touch to Play</b></button>
    </div>
    <div class="container">
        <img src="media/foreground.png" id="foreground" alt="Foreground Image">
        <div id="avatar">
            <img id="drum-beat" src="media/avatar.png" alt="Avatar" style="display: none;">
        </div>
        <div id="data">
            <div id="time">
                <span id="hours">00</span>:<span id="minutes">00</span>
            </div>
            <div id="date">00/00/0000</div>
        </div>
    </div>
    <div id="audio-controls">
        <audio id="background-music" preload="auto" controls loop>
            <source src="music/yuyuko.ogg" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>
        <span><b>Yuyuko Theme</b></span>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>

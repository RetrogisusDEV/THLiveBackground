<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Animated Wallpaper</title>

</head>

<body>

    <img id="background" src="media/background.png">

    <div class="loader"></div>

    <div id="blur-background"></div>

    <div id="play-button-container" style="display: none;">
        <p>Version 2 (yuyuko)</p>
        <button id="play-button">Touch for play</button>
    </div>

    <div class="container">
        <img src="media/foreground.png" id="foreground">

        <div id="avatar">
            <img id="drum-beat" src="media/avatar.png" alt="Avatar" style="display: none;">
        </div>

        <div id="data">
            <div id="time">
                <span id="hours">00</span>:<span id="minutes">00</span>
            </div>
            <div id="date">00/00/0000</div>
        </div>
    </div>

    <div id="audio-controls">
        <audio id="background-music" preload="auto" controls loop>
            <source src="music/yuyuko.ogg" type="audio/ogg">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
        <span><b>Yuyuko Theme</b></span>
    </div>

    <script src="js/script.js"></script>
</body>

</html>

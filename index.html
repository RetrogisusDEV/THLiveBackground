<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="variants/media/avatar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta name="description" content="Animated Wallpaper">
    <meta name="keywords" content="animated, wallpaper, web">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="variants/media/avatar.png">
    <title>Touhou Live Wallpaper</title>
</head>
<body>
    <img id="background" src="variants/media/background.png" alt="Background Image" style="display: none;">
    <div class="loader"></div>
    <div id="blur-background"></div>
    <div id="play-button-container" style="display: none;">
        <p><b style="color:white">Version 2.1 (yuyuko)</b></p>
        <button id="play-button" aria-label="Play Button" role="button" tabindex="0"><b>Launch Wallpaper Preview</b></button>
        <pre id="changelog">
            <code id="codeBlock"></code>
        </pre>
        <div class="container-contact">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
            <a href="https://github.com/RetrogisusDEV/THLiveWallpaper" style="margin-left: 12px;" target="_blank" rel="noopener noreferrer">Touhou Live Wallpaper Source Code</a>
        </div>
    </div>
    <div class="container" style="display: none;">
        <img src="variants/media/foreground.png" id="foreground" alt="Foreground Image" loading="lazy">
        <div id="avatar">
            <img id="drum-beat" src="variants/media/avatar.png" alt="Avatar" style="display: none;" loading="lazy">
        </div>
        <div id="data">
            <div id="time">
                <span id="hours">00</span>:<span id="minutes">00</span>
            </div>
            <div id="date">00/00/0000</div>
        </div>
    </div>
    <div id="audio-controls" style="display: none;">
        <audio id="background-music" preload="auto" controls loop>
            <source src="variants/music/yuyuko.ogg" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>
        <span><b>Yuyuko Theme</b></span>
    </div>
    <script src="changelog.js" defer></script>
    <script src="js/drumeffect.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/time.js" defer></script>
</body>
</html>
